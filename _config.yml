# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: K. Chen
subtitle: 硅基生命研究室的学术渣
description:
author: Kun Chen
language: default
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kchen.cc
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10    # 首页文章数
pagination_dir: page

# Generator-archive
archive_generator:
  per_page: 0  # 归档页文章数, 参数为 0 时不分页
  yearly: true
  monthly: false
  daily: false

# Generator-tag
tag_generator:
  per_page: 10 # 标签页文章数, 参数为 0 时不分页

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: even
plugins: 

## Baidu SEO
baidu_url_submit:
  count: 20 ## 比如3，代表提交最新的三个链接
  host: kchen.cc ## 在百度站长平台中注册的域名
  token: cEJ0KPy7D8JwMEvz ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

## SEO friendly sitemap
sitemap:
    path: sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: https://github.com/kchen0x/kchen0x.github.io.git
  - type: git
    repo: git@git.coding.net:quentinchen/quentinchen.git,master
  - type: baidu_url_submitter
